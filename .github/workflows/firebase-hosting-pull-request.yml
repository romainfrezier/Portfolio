name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
  checks: write
  contents: write
  deployments: write
  statuses: write
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.4.0'
      - name: Install dependencies
        run: npm install
      - name: Install Angular CLI
        run: npm install -g @angular/cli
      - name: Create environment directory
        run: mkdir -p ./src/environments
      - name: Create environment files
        run: echo "export const environment = ${{ secrets.ENVIRONMENT }};" > ./src/environments/environment.prod.ts
      - name: Build Angular app
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_63FF4 }}'
          projectId: portfolio-63ff4
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.4.0'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run test:coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage/lcov-report/
      - name: Create coverage badge
        run: |
          npm install -g badge-maker
          TOTAL_LINES=$(grep -E 'DA:[0-9]+,[0-9]+' coverage/lcov.info | wc -l)
          COVERED_LINES=$(grep -E 'DA:[0-9]+,1' coverage/lcov.info | wc -l)
          COVERAGE=$(awk "BEGIN {printf \"%.2f\",(${COVERED_LINES}/${TOTAL_LINES})*100}")
          npx badge-maker "coverage" "${COVERAGE}%" > coverage-badge.svg
        if: success()
      - name: Commit coverage badge
        run: |
          git config --global user.name 'romainfrezier'
          git config --global user.email 'romainfrezier@users.noreply.github.com'
          git commit -am 'Update coverage badge'
          git push
        if: success()
