name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install dependencies 🛜
        run: npm install

      - name: Build ⚒️
        run: npm run build

      - name: Déploy 🛫
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          folder: dist
