name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
        
      - name: Change branch ğŸ”„
        run: git checkout -B gh-pages

      - name: Install dependencies ğŸ›œ
        run: npm install

      - name: Build âš’ï¸
        run: npm run build

      - name: Deploy ğŸ›«
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
