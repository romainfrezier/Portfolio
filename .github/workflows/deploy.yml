name: Build and Deploy
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 
        
      - name: Change branch 🔄
        run: git checkout -B gh-pages

      - name: Install dependencies 🛜
        run: npm install

      - name: Build ⚒️
        run: npm run build

      - name: Deploy 🛫
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
