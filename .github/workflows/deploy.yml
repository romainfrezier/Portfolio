name: Build and Deploy

on:
  push:
    branches:
      - gh-pages
      
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - name: Install dependencies ğŸ›œ
        run: npm install

      - name: Build âš’ï¸
        run: npm run build

      - name: Deploy ğŸ›«
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: dist
