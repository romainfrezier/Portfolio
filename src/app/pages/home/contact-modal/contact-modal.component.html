<div class="contact-modal-backdrop" (click)="onBackdropClick($event)" [class.show]="this.modalShown"></div>
<div class="contact-modal" [class.show]="this.modalShown">
  <button class="close-button" (click)="this.closeModalWithAnimation()">Ã—</button>
  <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">

    </div>
    <div class="form-group">
      <label for="firstName">{{ "contact-form.firstName" | translate }}</label>
