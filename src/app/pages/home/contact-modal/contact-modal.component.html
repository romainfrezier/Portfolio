<div class="contact-modal-backdrop" (click)="onBackdropClick($event)" [class.show]="this.modalShown"></div>
<div class="contact-modal" [class.show]="this.modalShown">
  <form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <h2>✉️ {{ "contact-form.title" | translate }}</h2>
    <div class="form-group">
      <label for="name">{{ "contact-form.name" | translate }}</label>
      <input id="name" formControlName="name" type="text" />
    </div>
    <div class="form-group">
      <label for="firstName">{{ "contact-form.firstName" | translate }}</label>
      <input id="firstName" formControlName="firstName" type="text" />
    </div>
    <div class="form-group">
      <label for="email">{{ "contact-form.email" | translate }}</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    <div class="form-group">
      <label for="message">{{ "contact-form.message" | translate }}</label>
      <textarea id="message" formControlName="message"></textarea>
    </div>
    <button type="submit" [disabled]="contactForm.invalid">{{ "contact-form.submit" | translate }} 🚀</button>
  </form>
</div>
