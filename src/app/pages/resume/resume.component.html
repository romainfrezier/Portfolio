<div class="resume-container">
  <div class="left-section">
    <div class="img-container">
      <img src="{{ 'resume.preview' | translate }}" alt="resume_preview" (click)="download_resume()">
    </div>
  </div>
  <div class="right-section">
    <div class="description">
      <h1>{{ 'resume.title' | translate }}</h1>
      <p>{{ 'resume.subtitle' | translate }}</p>
    </div>
    <div class="button-container" (click)="download_resume()">
      <img src="assets/images/download.png" alt="download icon" />
      <p>{{ 'resume.download' | translate }}</p>
    </div>
  </div>
</div>
