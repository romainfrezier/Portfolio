<h2>{{ "photos.title" | translate }}</h2>

<div class="gallery">
  @for (url of imageUrls; track $index)
  {
    <img
      [src]="url"
      (click)="openModal(url)"
      class="gallery-item"
      alt="image-{{$index}}"
      (keydown.enter)="openModal(url)"
      tabindex="0"
    />
  }
</div>

<app-photo-modal
  [imageUrl]="selectedImageUrl"
  [isVisible]="isModalVisible"
  (closeModal)="closeModal()">
</app-photo-modal>
