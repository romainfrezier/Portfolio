@if (isVisible) {
  <div class="modal">
    <div class="modal-content">
      <div class="image-container">
        <img [src]="imageUrl" alt="Large view" />
        <span
          (click)="close()"
          (keydown.enter)="close()"
          class="close"
          tabindex="0"
        >&times;</span>
      </div>
    </div>
  </div>
}
